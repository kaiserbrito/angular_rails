<div class="modal" materialize="modal" [materializeActions]="modalActions">
  <div class="modal-content">
    <div class="row">
      <div class="row">
        <span class="modal-close right">
          <i class="fa fa-time" aria-hidden="true"></i>
        </span>
      </div>
      <div class="row">
        <h3 class="grey-text text-darken-2">{{ authMode }}</h3>
        <app-login-form (onFormResult)="onLoginFormResult($event)" *ngIf="isLoginMode()">          
        </app-login-form>

        <app-register-form (onFormResult)="onRegisterFormResult($event)" *ngIf="isRegisterMode()">          
        </app-register-form>

        <div class="row">
            <span class="grey-text text-darken-2" *ngIf="isLoginMode()">
              Don't you have an account? <a (click)="authMode='register'">Click here to register</a>
            </span>
            <span class="grey-text text-darken-2" *ngIf="isRegisterMode()">
              Already have an account? <a (click)="authMode='login'">Click here</a>
            </span>
        </div>        
      </div>
    </div>
  </div>
</div>
